<!DOCTYPE html>
<html debug="true">
<head>
	<title>DOM Traversal Sample</title>
	<style>
		html, body {
			min-height: 100%;
		}
		body {
			padding-top: 100px;
			font-family: Arial, sans-serif;
		}
		.container {
			text-align: center;
		}
		.board {
			margin: auto;
		}
		.cell {
			height: 50px;
			width: 50px;
			border: 1px solid #000000;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Lodash dom traverse (<a href="explain.html">docs</a>)</h1>
	<table class="board">
		<tr id="row1" class="row">
			<td id="cell11" class="cell"></td>
			<td id="cell12" class="cell"></td>
			<td id="cell13" class="cell"></td>
		</tr>
		<tr id="row2" class="row">
			<td id="cell21" class="cell"></td>
			<td style="background: blue; color: chocolate; font: 22px bold;" id="cell22" class="cell">bar</td>
			<td id="cell23" class="cell"></td>
		</tr>
		<tr id="row3" class="row">
			<td id="cell31" class="cell"></td>
			<td id="cell32" class="cell"></td>
			<td id="cell33" class="cell"></td>
		</tr>
	</table>
	<p>See tests below</p>
</div>
<script type="text/javascript" src="//getfirebug.com/firebug-lite.js"></script>
<script src="lodash.compat.js"></script>
<script src="lodash.dom-traverse.js"></script>
<script>
	console.log(
		"_.$('table')[0] === document.querySelector('table')                                                                                    --->   ",
		_.$('table')[0] === document.querySelector('table')
	);
	console.log(
		"_.$('#cell22', _.$('table')[0])[0] === document.querySelector('#cell22')                                                               --->   ",
		_.$('#cell22', _.$('table')[0])[0] === document.querySelector('#cell22')
	);
	console.log(
		"_.$('table tr').find('td').length === 9                                                                                                --->   ",
		_.$('table tr').find('td').length === 9
	);
	console.log(
		"_.$('table td').filter('[id*=\"cell2\"]').length === 3                                                                                   --->   ",
		_.$('table td').filter('[id*="cell2"]').length === 3
	);
	console.log(
		"_.$('#cell23').siblings().length === 2                                                                                                 --->   ",
		_.$('#cell23').siblings().length === 2
	);
	console.log(
		"_.$('#cell23').prev()[0] === document.querySelector('#cell22')                                                                         --->   ",
		_.$('#cell23').prev()[0] === document.querySelector('#cell22')
	);
	console.log(
		"_.$('#row1').next()[0] === document.querySelector('#row2')                                                                             --->   ",
		_.$('#row1').next()[0] === document.querySelector('#row2')
	);
	console.log(
		"_.$('#row1').nextAll().length === 2                                                                                                    --->   ",
		_.$('#row1').nextAll().length === 2
	);
	console.log(
		"_.$('#cell21, #cell23').text('foo') && _.$('#cell21').text()[0] === 'foo'                                                              --->   ",
		_.$('#cell21, #cell23').text('foo') && _.$('#cell21').text()[0] === 'foo'
	);
	console.log(
		"_.$('table').is('.board') === true                                                                                                     --->   ",
		_.$('table').is('.board') === true
	);
	console.log(
		"_.$('tbody').closest('table')[0] === document.querySelector('table')                                                                   --->   ",
		_.$('tbody').closest('table')[0] === document.querySelector('table')
	);
	console.log(
		"!!~_.$('table td').filter(_.$.simpleOdd).css({'background-color': 'rgb(0, 0, 0)'}).css('background-color').search(/rgb\\(0, ?0, ?0\\)/)  --->   ",
		!!~_.$('table td').filter(_.$.simpleOdd).css({'background-color': 'rgb(0, 0, 0)'}).css('background-color').search(/rgb\(0, ?0, ?0\)/)
	);
</script>
</body>
</html>
